<label class="configuration__selection-wrapper js-data-target">
   <input type="radio" name="@@inputname" hidden>
   <span class="configuration__selection-text-group js-data-get">
      <span>@@text</span>
      @@if(context.subtext){<span class="configuration__selection-subtext">@@subtext</span>}
      @@if(context.subtextcolor){<span class="configuration__selection-subtext-color">@@subtextcolor</span>}
   </span>
</label>
