<label class="selection-list__wrapper js-data-target">
   <input type="radio" name="@@inputname" hidden>
   <span class="selection-list__text-group js-data-get">
      <span>@@text</span>
      @@if(context.subtext){<span class="selection-list__subtext">@@subtext</span>}
      @@if(context.subtextcolor){<span class="selection-list__subtext-color">@@subtextcolor</span>}
   </span>
</label>
