<div class="list-card__cell">
   <div class="list-card__cell-title">@@title</div>
   <ul class="list-card__list">
      @@for( var i = 0; i < context.list.length; i++ ){ <li>`+context.list[i]+`</li> }
   </ul>
   <img class="list-card__background-icon" src="@img/@@image" alt="иконка" aria-hidden="true">
</div>
